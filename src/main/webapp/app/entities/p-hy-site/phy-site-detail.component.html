
<div *ngIf="pHY_SITE">
    <h2><span>PHY SITE</span> {{pHY_SITE.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>A Ddress Line 1</span></dt>
        <dd>
            <span>{{pHY_SITE.aDdressLine1}}</span>
        </dd>
        <dt><span>A Ddress Line 2</span></dt>
        <dd>
            <span>{{pHY_SITE.aDdressLine2}}</span>
        </dd>
        <dt><span>A Ddress Line 3</span></dt>
        <dd>
            <span>{{pHY_SITE.aDdressLine3}}</span>
        </dd>
        <dt><span>P Ostcode</span></dt>
        <dd>
            <span>{{pHY_SITE.pOstcode}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'phy-site/'+ pHY_SITE.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
