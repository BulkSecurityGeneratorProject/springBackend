<div>
    <h2>
        <span>INCIDENT REPORTS</span>
        <button class="btn btn-primary float-right jh-create-entity create-incident-report" [routerLink]="['/', { outlets: { popup: ['incident-report-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new INCIDENT REPORT
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="iNCIDENT_REPORTS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let iNCIDENT_REPORT of iNCIDENT_REPORTS ;trackBy: trackId">
                <td><a [routerLink]="['../incident-report', iNCIDENT_REPORT.id ]">{{iNCIDENT_REPORT.id}}</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../incident-report', iNCIDENT_REPORT.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'incident-report/'+ iNCIDENT_REPORT.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'incident-report/'+ iNCIDENT_REPORT.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
