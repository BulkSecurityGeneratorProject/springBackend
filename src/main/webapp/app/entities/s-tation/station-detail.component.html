
<div *ngIf="sTATION">
    <h2><span>STATION</span> {{sTATION.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>C Ode</span></dt>
        <dd>
            <span>{{sTATION.cOde}}</span>
        </dd>
        <dt><span>D Escription</span></dt>
        <dd>
            <span>{{sTATION.dEscription}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'station/'+ sTATION.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
