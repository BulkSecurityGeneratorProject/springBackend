<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBUSLabel">Create or edit a BUS</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bUS.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bUS.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cApacity">C Apacity</label>
            <input type="text" class="form-control" name="cApacity" id="field_cApacity"
                [(ngModel)]="bUS.cApacity"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_rEgistrationNumber">R Egistration Number</label>
            <input type="text" class="form-control" name="rEgistrationNumber" id="field_rEgistrationNumber"
                [(ngModel)]="bUS.rEgistrationNumber"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
