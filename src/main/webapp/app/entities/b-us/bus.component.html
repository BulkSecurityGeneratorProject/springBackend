<div>
    <h2>
        <span>BUSES</span>
        <button class="btn btn-primary float-right jh-create-entity create-bus" [routerLink]="['/', { outlets: { popup: ['bus-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new BUS
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="buses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>C Apacity</span></th>
            <th><span>R Egistration Number</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bUS of buses ;trackBy: trackId">
                <td><a [routerLink]="['../bus', bUS.id ]">{{bUS.id}}</a></td>
                <td>{{bUS.cApacity}}</td>
                <td>{{bUS.rEgistrationNumber}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bus', bUS.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bus/'+ bUS.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bus/'+ bUS.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
