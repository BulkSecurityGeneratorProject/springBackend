<div>
    <h2>
        <span>CUSTOM USERS</span>
        <button class="btn btn-primary float-right jh-create-entity create-custom-user" [routerLink]="['/', { outlets: { popup: ['custom-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new CUSTOM USER
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cUSTOM_USERS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cUSTOM_USER of cUSTOM_USERS ;trackBy: trackId">
                <td><a [routerLink]="['../custom-user', cUSTOM_USER.id ]">{{cUSTOM_USER.id}}</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../custom-user', cUSTOM_USER.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'custom-user/'+ cUSTOM_USER.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'custom-user/'+ cUSTOM_USER.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
